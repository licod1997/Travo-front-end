<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <title>Hello World</title>
</head>

<body>

<div class="container">
    <img src="img/travo.png" width="100%">
    <div class="row">
        <div class="input-field col s12">
            <input id="username" type="text" name="username">
            <label for="username">Username</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" name="password">
            <label for="password">Password</label>
        </div>
    </div>
    <div id="login-failed" class="right-align"></div>
    <a id="signin-button" class="waves-effect waves-light btn btn-large">Sign In</a>
    <div id="signup-button">
        <div class="right-align">
            <a href="signup.html">Sign Up</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
