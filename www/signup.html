<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/signup.css"/>
    <title>Hello World</title>
</head>

<body>

<div class="container">
    <div class="center-align row">
        <img src="img/travo.png" width="100%">
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="first_name" type="text" class="validate" pattern="\s*(\S\s*){5,20}">
            <label for="first_name">Họ Tên</label>
            <span class="helper-text" data-error="Vui lòng nhập 5~20 ký tự" data-success=""></span>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="username" type="text" class="validate" pattern="\s*(\S\s*){5,20}">
            <label for="username">Tài Khoản</label>
            <span class="helper-text" data-error="Vui lòng nhập 5~20 ký tự" data-success=""></span>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" class="validate" pattern="\s*(\S\s*){5,20}">
            <label for="password">Mật Khẩu</label>
            <span class="helper-text" data-error="Vui lòng nhập 5~20 ký tự" data-success=""></span>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="repassword" type="password" class="validate" pattern="\s*(\S\s*){5,20}">
            <label for="repassword">Nhập Lại Mật Khẩu</label>
            <span class="helper-text" data-error="Vui lòng nhập 5~20 ký tự" data-success=""></span>
        </div>
    </div>
    <a id="signup-button" class="waves-effect waves-light btn btn-large">Đăng Ký</a>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
