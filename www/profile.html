<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css"/>

    <link rel="stylesheet" type="text/css" href="css/profile.css"/>
    <title>Hello World</title>

<body>

<div class="navbar-fixed">
    <nav>
        <div class="nav-top">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">HỒ SƠ</a>
                <a id="back">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
        </div>
    </nav>
</div>

<div class="container">
        <div class="user-view center">
            <a href="#user"><img class="circle" src="img/19420548_1085119481620594_2949424762688684819_n.jpg"></a>
        </div>
        <div class="card-content">
            <div class="row">
                <div class="input-field col s12">
                    <input disabled value="licod" id="disabled" type="text" class="validate">
                    <label for="disabled">Tài Khoản</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="full-name" type="text" class="validate" value="Licod">

            </div>

                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" value="******">
                    <label for="password">Mật Khẩu</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a id="save-button" class="waves-effect waves-light btn btn-large col s12">Lưu</a>
                </div>
            </div>
        </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
